{% extends 'base.html' %}

{% block title %}Create New Group{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Create New Group</h2>
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}

            {% if form.errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
                {{ form.errors }}
            </div>
            {% endif %}

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Group Name</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    name="name" type="text" required>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Group Avatar (Optional)</label>
                <input type="file" name="avatar"
                    class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Select Members</label>
                <div class="h-40 overflow-y-auto border rounded p-2 bg-gray-50">
                    {{ form.members }}
                </div>
                <p class="text-xs text-gray-500 mt-1">Hold Ctrl/Cmd to select multiple members if applicable, or check
                    boxes.</p>
            </div>

            <div class="flex items-center justify-between pt-4">
                <a href="{% url 'index' %}" class="text-gray-500 hover:text-gray-800 font-bold py-2 px-4">
                    Cancel
                </a>
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Create Group
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
